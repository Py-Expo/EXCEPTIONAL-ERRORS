<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://i.ibb.co/mGjrmJy/8e448b91736f098f757493ac1b472325.jpg'); /* Background image URL */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-container {
            max-width: 1000px; /* Increased max-width */
            margin: 20px auto;
            padding: 60px; /* Increased padding */
            background-color: #fff;
            border-radius: 16px; /* Increased border-radius */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Increased box shadow */
        }

        .profile-picture {
            width: 300px; /* Increased width */
            height: 300px; /* Increased height */
            border-radius: 50%;
            margin: 0 auto 60px; /* Increased margin */
            background-color: #ccc; /* Placeholder color */
        }

        .profile-info {
            text-align: center;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-info p {
            margin: 15px 0; /* Increased margin */
        }

        .profile-info .btn-edit {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px; /* Increased padding */
            border: none;
            border-radius: 8px; /* Increased border-radius */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .profile-info .btn-edit:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture"></div>
        <div class="profile-info">
            <h2>John Doe</h2>
            <p>Email: johndoe@example.com</p>
            <p>Location: New York, USA</p>
            <p>Interests: Web Development, Programming</p>
            <a href="./editprofile.html" class="btn-edit">Edit Profile</a>
        </div>
    </div>
</body>
</html>
